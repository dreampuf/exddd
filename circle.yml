machine:
  environment:
    NOTETON_ENV: dev
  services:
    - docker

dependencies:
  pre:
    - docker run --rm -it -v "$PWD":/usr/src/myapp -e GOPATH=/usr/src/myapp/web -w /usr/src/myapp/web
      golang:latest bash -c "go get github.com/revel/revel && go get github.com/revel/cmd/revel && go get github.com/jinzhu/gorm && ./bin/revel package web"

general:
  artifacts:
    - ./web/web.tar.gz

